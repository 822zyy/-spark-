<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/res/style.css">
    <link rel="stylesheet" href="/static/static/css/icons.min.css">
    <title></title>
    <style>
        .btn-primary {
            color: #fff;
            background-color: #5b85d9;
            border-color: #5b85d9;
            height: 30px;
            width: 70px;
            border-radius: 10px;
        }
    </style>
</head>
<body class="fill-parent"
      dg-chart-auto-resize="true"
      dg-chart-options="{title:{show:false},legend:{top:0},grid:{top:25}}"
      dg-chart-theme="{color:'#F0F0F0',actualBackgroundColor:'#000c3b'}">
<div class="head">
    <div class="title">
        <div class="title-left"></div>
        <div class="title-value"><label>招聘信息可视化栏</label></div>
        <div class="title-right"></div>
        <div style="position: absolute;right: 0;top: 0;">
            <a href="/myApp/salaryChar" style="text-decoration: none;color: #FFFFFF">
                <button type="button" class="btn btn-primary">系统页面</button>
            </a>
        </div>
    </div>
</div>
<div class="content">
    <div class="layout layout-left-top">
        <div class="panel">
            <div class="title"><label>热门城市薪资</label></div>
            {#			<div class="chart" dg-chart-widget=""></div>#}
            <div id="mainA" style="width: 100%;height:275px;"></div>
        </div>
    </div>
    <div class="layout layout-left-center">
        <div class="panel">
            <div class="title"><label>薪资待遇</label></div>
            {#			<div class="chart" dg-chart-widget=""></div>#}
            <div id="mainB" style="width: 100%;height:270px;"></div>
        </div>
    </div>
    <div class="layout layout-left-bottom">
        <div class="panel">
            <div class="title"><label>薪资经验分析</label></div>
            {#			<div class="chart" dg-chart-widget=""></div>#}
            <div id="mainC" style="width: 100%;height:230px;"></div>
        </div>
    </div>
    <div class="layout layout-center-top">
        <div class="panel">
            <div class="chart chart-left" dg-chart-widget="">
                <div style="text-align: center;margin-top: 35px">
                    <i class="ti ti-cash" style="color: #5b85d9;font-size: 37px;padding-top: 15px"></i>
                    <span style="color: #86cfda;font-size: 20px">最高薪资</span>
                    <p style="color: #86cfda;">40000</p>
                </div>
            </div>
            <div class="chart chart-center" dg-chart-widget="">
                <div style="text-align: center;margin-top: 35px">
                    <i class="ti ti-brand-chrome" style="color: #5b85d9;font-size: 37px;padding-top: 15px"></i>
                    <span style="color: #86cfda;font-size: 20px">专业相关</span>
                    <p style="color: #86cfda;">计算机</p>
                </div>
            </div>
            <div class="chart chart-right" dg-chart-widget="">
                <div style="text-align: center;margin-top: 35px">
                    <i class="ti ti-window" style="color: #5b85d9;font-size: 37px;padding-top: 15px"></i>
                    <span style="color: #86cfda;font-size: 20px">热门城市</span>
                    <p style="color: #86cfda;">杭州</p>
                </div>
            </div>
        </div>
    </div>
    <div class="layout layout-center-bottom">
        <div class="panel border-all">
            <div class="chart" dg-chart-widget=""></div>
            {#			<div class="border-foot"></div>#}
            {#            <div class="title"><label>城市数据</label></div>#}
            <div id="mainD" style="width: 100%;height:400px;"></div>
        </div>
    </div>
    <div class="layout layout-right-top">
        <div class="panel">
            <div class="title"><label>公司规模</label></div>
            {#			<div class="chart" dg-chart-widget=""></div>#}
            <div id="mainE" style="width: 100%;height:275px;"></div>
        </div>
    </div>
    <div class="layout layout-right-center">
        <div class="panel">
            <div class="title"><label>热门职位去向</label></div>
            {#			<div class="chart" dg-chart-widget=""></div>#}
            <div id="mainF"
                 style="width: 100%;height:400px;display: flex;justify-content: center;align-items: center;"></div>
        </div>
    </div>

</div>
</body>
<script src="/static/static/js/echarts.js"></script>
<script src="/static/static/js/china.js"></script>

{#//mainA#  热门城市薪资#}
<script>
    var chartDom = document.getElementById('mainA');
    var myChart = echarts.init(chartDom);
    var option;

    option = {
        xAxis: {
            type: 'value'
        },
        yAxis: {
            type: 'category',
            data: ['杭州', '北京', '上海', '成都', '武汉', '青岛', '深圳'],
            axisLabel: {
                fontSize: 13,
                formatter: function (value) {
                    return value.length > 5 ? value.slice(0, 5) + '...' : value;
                }
            }
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        series: [
            {
                data: [12000, 20000, 15000, 8000, 7000, 6000, 18000],
                type: 'bar',
                itemStyle: {
                    borderRadius: [5, 5, 0, 0],
                    borderColor: 'rgba(0,0,0,0.5)',
                    borderWidth: 1,
                    color: '#3275e5'
                }
            }
        ]
    };

    option && myChart.setOption(option);

</script>
