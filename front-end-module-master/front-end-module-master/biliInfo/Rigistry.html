<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>注册</title>

    <link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/assets/css/loginNew.css">

</head>

<body>

<div class="containerNew" style="margin: 0 auto">

    <div class="row">
                <div class="content">
            <div class="main">
                <div class="title">
                    <h1>注册</h1>
                </div>
{#表单提交#}
                    <form  class="user" method="post" role="form" action="/myApp/registry/" id="form_register">
                    <div class="form-group">
                        <input type="text" class="form-control form-control-user"
                               name="username" id="username"
                                placeholder="请填写用户名" data-mode="[a-zA-Z0-1\.]+" data-is-regex="true"
                                autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-user"
                               name="password" id="password" placeholder="请填写您的密码！" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-user"
                               name="checkPassword" id="password"
                                placeholder="请确认密码" autocomplete="off">
                    </div>
                    <button class="btn btn-primary btn-user btn-block" style="background-color: #1a2035">
                        注册
                    </button>
                    <hr>

                </form>
                <hr>

                <div class="determine">
                    <a class="small" href="/myApp/login" style="color: #1a2035">返回登录界面</a>
                </div>
            </div>
        </div>
        <div class="image" style="background: url('/static/assets/img/examples/example12.jpeg') center center ;background-size: cover;">
        </div>

    </div>


</div>


</body>

</html>
